<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maze Explorer Game</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 10px;
      overflow: hidden;
    }

    canvas {
      position: relative;
      image-rendering: pixelated;
      width: 960px;
      height: 960px;
      border: 2px solid #fff;
      background: #6b8e23;
    }

    .controls {
      margin-top: 10px;
      text-align: center;
      font-size: 14px;
      color: #0f0;
    }

    #fadeOverlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      pointer-events: none;
      opacity: 0;
      transition: opacity 1s ease;
    }

    #endScreen {
      position: absolute;
      top: 100px;
      width: 100%;
      text-align: center;
      color: #fff;
      font-size: 24px;
      font-weight: bold;
      text-shadow: 2px 2px #000;
      opacity: 0;
      transition: opacity 1s ease;
    }
  </style>
</head>
<body>
<div style="position: relative; width: 960px; height: 960px;">
  <canvas id="gameCanvas" width="320" height="320"></canvas>
  <div id="fadeOverlay"></div>
  <div id="endScreen">You win!</div>
</div>
<div class="controls">
  <p>Move: Arrow Keys | Interact: Spacebar</p>
  <p id="gameStats">Health: 100 | Score: 0</p>
</div>
<script type="module" src="main.js"></script>
</body>
</html>
